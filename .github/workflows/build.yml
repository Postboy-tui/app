name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  build:
    name: build the app
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4


      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: build
        run: bun run build
